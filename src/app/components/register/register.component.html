<div class="col-md-6 offset-md-3 mt-5">
    <img src="../../../assets/hps-removebg-preview.png" class="hpsimage">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName">First Name<span style="color:red;">*</span></label>
                        <input type="text" formControlName="firstName" class="form-control"/>
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Last Name<span style="color:red;">*</span></label>
                        <input type="text" formControlName="lastName" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" formControlName="phonenumber" class="form-control" />
                    </div>
                    <div class="form-group col">
                        <label for="adress">Adress</label>
                        <input type="text" formControlName="adress" class="form-control"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="username">Email<span style="color:red;">*</span></label>
                        <input type="text" formControlName="username" class="form-control" />
                    </div>
                    <div class="form-group col">
                        <label for="password">Password<span style="color:red;">*</span></label>
                        <input type="password" formControlName="password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" routerLink="/login">
                        Register
                    </button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
